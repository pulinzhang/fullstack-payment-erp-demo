# ===================================================================
# Application Configuration
# ===================================================================
spring.application.name=stripe2netsuite-mvp

# Server Configuration
server.port=8080
server.servlet.context-path=/

# ===================================================================
# Stripe Configuration
# ===================================================================
# Stripe API Keys (get from Stripe Dashboard: Developers > API keys)
# Use test keys for development
# IMPORTANT: In production, use environment variables: ${STRIPE_API_KEY}
stripe.api-key=sk_test_your_test_key_here
stripe.publishable-key=pk_test_your_publishable_key_here

# Stripe Webhook Configuration
# Get your webhook secret from Stripe Dashboard: Developers > Webhooks > Your endpoint
# Example: stripe.webhook.secret=whsec_xxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxx
# IMPORTANT: In production, use environment variable: ${STRIPE_WEBHOOK_SECRET}
stripe.webhook.secret=whsec_your_webhook_secret_here

# Enable/disable signature verification
# Set to false for local testing without Stripe CLI
# WARNING: Always true in production!
stripe.webhook.verify-signature=true

# ===================================================================
# NetSuite Configuration
# ===================================================================
# Get credentials from NetSuite:
# 1. Account ID: Setup > Company > Company Information > Account ID
# 2. Create Integration: Setup > Integration > Integration Management (Enable TBA)
# 3. Create Access Token: Users > Access Tokens > New Access Token
#
# Example NetSuite account IDs:
#   Production: 1234567
#   Sandbox: TSTDRV123456

# NetSuite Account ID
netsuite.account-id=YOUR_ACCOUNT_ID

# Token-Based Authentication (TBA) Credentials
netsuite.consumer-key=YOUR_CONSUMER_KEY
netsuite.consumer-secret=YOUR_CONSUMER_SECRET
netsuite.token-id=YOUR_TOKEN_ID
netsuite.token-secret=YOUR_TOKEN_SECRET

# NetSuite API Base URL
# Production: https://{accountId}.suitetalk.api.netsuite.com
# Sandbox: https://{accountId}.suitetalk.api.netsuite.com
netsuite.base-url=https://YOUR_ACCOUNT_ID.suitetalk.api.netsuite.com

# RESTlet configuration (for custom endpoints)
netsuite.restlet-script-id=
netsuite.restlet-deployment-id=

# ===================================================================
# Mock NetSuite Configuration (Development/Testing)
# ===================================================================
# Enable mock NetSuite service (no real NetSuite connection)
netsuite.mock.enabled=true

# Mock service settings
netsuite.mock.seed-data=true
netsuite.mock.log-all-calls=true

# ===================================================================
# Logging Configuration
# ===================================================================
logging.level.root=INFO
logging.level.com.pb.stripe2netsuite=DEBUG
logging.level.com.stripe=INFO

# Log webhook events
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n

# ===================================================================
# Actuator (for health checks)
# ===================================================================
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=always

# ===================================================================
# SpringDoc OpenAPI Configuration
# ===================================================================
# Swagger UI will be available at /swagger-ui.html
# API Docs will be available at /v3/api-docs

# Custom path for swagger-ui (optional - defaults to /swagger-ui.html)
springdoc.swagger-ui.path=/swagger-ui.html

# API docs path
springdoc.api-docs.path=/v3/api-docs

# Swagger UI configuration
springdoc.swagger-ui.title=Stripe to NetSuite Integration API
springdoc.swagger-ui.description=API for receiving Stripe webhooks and syncing to NetSuite
springdoc.swagger-ui.version=1.0.0
springdoc.swagger-ui.tags-sorter=alpha
springdoc.swagger-ui.operations-sorter=alpha

# Enable try-it-out feature
springdoc.swagger-ui.tryOutEnabled=true

# Map path to swagger-ui
springdoc.pathsToMatch=/**
